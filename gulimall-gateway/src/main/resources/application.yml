spring:
  cloud:
    gateway:
      routes:
        - id: baidu_route
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: qq_route
          uri: https://www.qq.com/
          predicates:
            - Query=url, qq
        # 将路径为Path=/api/thirdparty/**转发至第三方服务模块
        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/?(?<segment>.*), /$\{segment}
        # 这个需要放在admin_route的前面，范围更小点，不然请求这个路径会先匹配admin_route
        - id: product-route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        # 将路径为Path=/api/member/**转发至会员服务
        - id: member_route
          uri: lb://gulimall-member
          predicates:
              - Path=/api/member/**
          filters:
              - RewritePath=/api/?(?<segment>.*), /$\{segment}

        # 将路径为Path=/api/ware/**转发至仓库服务
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        #将路径为Path=/api/**转发至后台管理
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            # 重写路径，没有重写路径，请求：{gateway-url}/api/user，会转发到：{api-url}/api/user，配置后为：{api-url}/renre-fast/user
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
